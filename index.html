<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated PWA</title>
    <script>
        function openAdsterraAd() {
            window.open("https://www.effectiveratecpm.com/if5j0bem?key=e979ad517703402538bb45af855317f6", "_blank");
        }

        function scheduleAd() {
            let randomTime = Math.floor(Math.random() * (5 - 2 + 1) + 2) * 60000; // Random between 2-5 minutes
            setTimeout(() => {
                openAdsterraAd();
                scheduleAd(); // Schedule next ad
            }, randomTime);
        }

        window.onload = scheduleAd;
    </script>
</head>
<body>
    <h1>Welcome to the Updated PWA</h1>
    <p>Adsterra ads will open automatically every 2-5 minutes.</p>
</body>
</html>
